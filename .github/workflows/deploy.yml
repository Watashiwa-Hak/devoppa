name: Build and Run Docker Compose

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ§° Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: ğŸ—ï¸ Build and run containers
        run: docker-compose up -d --build

      - name: â±ï¸ Wait for app to start
        run: sleep 10

      - name: ğŸ§ª Run basic test (replace YOUR_APP_PORT)
        run: |
          curl -f http://localhost:8080/ || (echo "App test failed" && exit 1)

      - name: ğŸ§¹ Clean up
        run: docker-compose down
